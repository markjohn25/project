<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="navigation">
        <ul class="nav-list">
            <li id="js-show-all">SHOW ALL CONTACT</li>
            <li id="js-search">SEARCH</li>
            <li id="js-add-new">ADD NEW CONTACT</li>
    
        </ul>
    </div>
    <div id="search-panel" class="panel">
        <h1>SEARCH CONTACTS</h1>
        <form id="search" action="#">
            <div id="results">
    
            </div>
            <div>
                <label>
                    <input type="text"
                    name="search" id="search"
                    placeholder="Enter name of contact" autocomplete="off" />
                </label>
            </div>
                     <input type="SUBMIT"
                     value="SUBMIT" />
        </form>
    </div>
         <div id="contact-panel" class="panel">
             <form id="contact" action="#">
             <h1>ADD A NEW CONTACT</h1>
             <div>
                 <label>
                     <input type="text" name="person" id="name" placeholder="Mark john" autocomplete="off" />
    
                 </label>
                 <label>
                     <input type="text" name="phone" id="name" placeholder="1234567890" autocomplete="off" />
                 </label>
                 <label>
                     <input type="text" name="email" id="name" placeholder="markjohn@gmail.com" autocomplete="off" />
    
                 </label>
             </div>
             <div>
                 <input type="SUBMIT" value="SUBMIT" />
             </div>
             </form>
         </div>
         <div id="show-panel" class="panel">
             
         </div>


 <script src="addressbook.js"></script>        
</body>
</html>
